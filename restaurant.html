<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>

    <!-- libs -->
    <link rel="stylesheet" href="./libs/normalize.css">


</head>

<body class="body">
    <header class="header">
        <div class="container">

            <div class="header-row">
                <a href="./index.html" class="logo">
                    <img src="./icons/logo.svg" class="" alt="Логотип">
                </a>

                <div class="header-buttons">

                    <button class="button primary" type="button">
                        <span>
                            <img src="./icons/user.svg" alt="Войти">
                        </span>

                        <span>
                            Войти
                        </span>
                    </button>

                    <button class="button" type="button">
                        <span>
                            <img src="./icons/shopping-cart.svg" alt="Корзина">
                        </span>

                        <span>
                            Корзина
                        </span>
                    </button>
                </div>
            </div>



        </div>
    </header>



    <main class="main">

        <section class="products">

            <div class="container">
                <div class="products-top">
                    <h2 class="title-2">
                        Тануки
                    </h2>

                    <div class="products-top-details">
                        <div class="raiting">
                            <span>
                                <img src="./icons/Vector.svg" alt="рейтинг">
                            </span>
                            <span>
                                4.5
                            </span>
                        </div>
                        <p class="description">
                            <span class="">
                                От 900 ₽
                            </span>
                            <span class="dot">
                                &#8226;
                            </span>
                            <span>
                                Пицца
                            </span>
                        </p>
                    </div>

                </div>

                <ul class="products-list">
                    <li>
                        <div class="product">
                            <div class="product-image">
                                <img src="./images/products/image.jpg" alt="product 1">
                            </div>

                            <div class="product-content">
                                <h3 class="product-title">
                                    Ролл угорь стандарт
                                </h3>

                                <p class="product-description">
                                    Рис, угорь, соус унаги, кунжут, водоросли нори.
                                </p>

                                <div class="product-option">
                                    <button class="button primary" type="button"> 
                                        <span>
                                            В корзину
                                        </span>
                                        <span>
                                            <img src="./icons/shopping-cart-2.svg" alt="">
                                        </span>
                                    </button>

                                    <strong class="price">
                                        250 ₽
                                    </strong>

                                </div>

                            </div>
                        </div>
                    </li>
                    <!-- 2 -->
                    <li>
                        <div class="product">
                            <div class="product-image">
                                <img src="./images/products/2.jpg" alt="product 1">
                            </div>

                            <div class="product-content">
                                <h3 class="product-title">
                                    Калифорния лосось стандарт
                                </h3>

                                <p class="product-description">
                                    Рис, лосось, авокадо, огурец, майонез, икра масаго, водоросли нори.
                                </p>

                                <div class="product-option">
                                    <button class="button primary" type="button"> 
                                        <span>
                                            В корзину
                                        </span>
                                        <span>
                                            <img src="./icons/shopping-cart-2.svg" alt="">
                                        </span>
                                    </button>

                                    <strong class="price">
                                        250 ₽
                                    </strong>

                                </div>

                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </section>



    </main>




    <footer class="footer">
        <div class="container">

            <div class="footer-row">

                <div class="footer-left">
                    <a href="./index.html" class="logo">
                        <img src="./icons/logo.svg" class="" alt="Логотип">
                    </a>

                    <nav class="footer-links">
                        <a href="" herf="#!" class="footer-link">Ресторанам</a>
                        <a href="" herf="#!" class="footer-link">Курьерам</a>
                        <a href="" herf="#!" class="footer-link">Пресс-центр</a>
                        <a href="" herf="#!" class="footer-link">Контакты</a>
                    </nav>
                </div>
                <div class="footer-right">
                    <a href="№!" class="social-link">
                        <img src="./icons/instagram.svg" alt="">
                    </a>
                    <a href="#!" class="social-link">
                        <img src="./icons/facebook.svg" alt="">
                    </a>
                    <a href="#!" class="social-link">
                        <img src="./icons/vk.svg" alt="">
                    </a>
                </div>


            </div>
        </div>
    </footer>









    <!-- css -->
    <link rel="stylesheet" href="./css/globals.css">
</body>

</html>
